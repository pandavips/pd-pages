<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #f3f3f3;
    }

    #app {
      width: 80%;
      height: 60%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    input {
      width: 100%;
    }

    button {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">
    <h3>请填写json采集地址:</h3>
    </h1>
    <input type="text" />

    <h3>点击按钮,选择项目根目录,自动添加api生成脚本</h1>
      <button>选择根目录</button>
  </div>

  <script>
    // 远程获取npm某个包的版本
    const getNpmPackageVersion = async (packageName) => {
      const url = `https://registry.npmjs.org/${packageName}/latest`;
      const res = await fetch(url);
      const data = await res.json();
      return data.version;
    };

    const genApiTemplate = (url, prefix = '') => `import wantedApi, { getCurrentDirName } from 'swagger2apis'
import { join } from 'path'
wantedApi({
  rawJson: '${url}',
  outDir: join(getCurrentDirName(import.meta.url), './'),
  apiUrlPrefix: '/boss',
  needJS: true
})\n`;

    const deepDirectoryFind = (() => {
      const balckList = ["node_modules", ".vscode", ".git", "dist", ".idea"];

      return async (
        fileHandle,
        callbackFn = () => false,
        options = {
          // parent: null,
          // type: "file",
          // type: "directory",
        }
      ) => {
        const {
          type = "directory",
          depth = Infinity,
          parent = null,
        } = options;
        if (depth <= 0) return;
        const it = fileHandle.entries();
        for await (const entry of it) {
          if (entry[1].kind === "directory") {
            if (balckList.includes(entry[0])) continue;
            if (callbackFn(entry, options)) return entry;
            const entryRes = await deepDirectoryFind(entry[1], callbackFn, {
              ...options,
              depth: depth - 1,
              parent: entry[1],
            });

            if (entryRes) return entryRes;
          } else {
            if (type === "file" && callbackFn(entry, options)) return entry;
          }
        }
      };
    })();

    const openFile = async () => {

      const jsonUrl = document.querySelector("input").value
      if (!jsonUrl) return alert("请输入json采集地址")

      const fileHandle = await window.showDirectoryPicker({
        multiple: false,
        excludeAcceptAllOption: true,
        types: [
          {
            description: "Images",
            accept: {
              "image/png": [".png"],
              "image/jpeg": [".jpg"],
            },
          },
        ],
      });

      const apiDirectoryHandle = await deepDirectoryFind(
        fileHandle,
        (entry, options = {}) => {
          const parent = options.parent;
          if (parent) {
            return entry[0] === "api" && parent.name === "src";
          } else {
            return entry[0] === "api";
          }
        }
      );
      // 写入生成脚本
      const newFileHandle = await apiDirectoryHandle[1].getFileHandle(
        "genApis.mjs",
        {
          create: true,
        }
      );
      const writable = await newFileHandle.createWritable();
      await writable.write(genApiTemplate(jsonUrl, jsonUrl.split('?').at(-1).split('=')));
      await writable.close();

      // 修改package.json,添加脚本,以及依赖
      const packageJsonHandle = await fileHandle.getFileHandle(
        "package.json"
      );
      const packageFile = await packageJsonHandle.getFile();

      const readFile = (file) => {
        return new Promise((r) => {
          const fs = new FileReader();
          fs.onload = () => {
            r(fs.result)
          }
          fs.readAsText(file);
        })
      }

      const packageJson = JSON.parse((await readFile(packageFile)))

      const packageName = "swagger2apis";
      // 确定版本号
      let version = "1.1.19";
      try {
        version = await getNpmPackageVersion(packageName);
      } catch {
        version =
          prompt(
            `获取包版本失败,请手动获取最新版本号 https://www.npmjs.com/package/${packageName} ,如果不进行填写,则默认使用${version}版本`
          ) || version;
      }

      // 添加npm脚本
      const npmScriptName = 'givemeApi';
      const packageManager = (await deepDirectoryFind(
        fileHandle,
        (entry) => {
          console.log(entry);
          return entry[0] === "pnpm-lock.yaml";
        },
        {
          type: "file",
          depth: 1,
        }
      ))
        ? "pnpm"
        : (await deepDirectoryFind(
          fileHandle,
          (entry) => {
            return entry[0] === "yarn.lock";
          },
          {
            type: "file",
            depth: 1,
          }
        ))
          ? "yarn"
          : "npm";

      const preInstallString =
        packageManager === "npm" ? "npm i" : packageManager + " add";
      packageJson.scripts = {
        ...packageJson.scripts,
        [npmScriptName]: `${preInstallString} && node ./src/api/genApis.mjs && prettier --write ./src/api/*`,
      };

      // 添加依赖
      packageJson.devDependencies = {
        ...packageJson.devDependencies,
        [packageName]: "^" + version,
      };

      const writable2 = await packageJsonHandle.createWritable();
      await writable2.write(JSON.stringify(packageJson, null, 2));
      await writable2.close();

      document.querySelector("#app").innerHTML = `生成完毕,请在项目根目录下执行${packageManager} ${packageManager === 'yarn' ? '' : 'run'} ${npmScriptName}`;

    };
    document.querySelector("button").addEventListener("click", openFile);
  </script>
</body>

</html>
